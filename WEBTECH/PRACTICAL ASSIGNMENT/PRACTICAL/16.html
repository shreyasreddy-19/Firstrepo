<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>
</head>
<body>

<h2>Sum using while Loop</h2>

<script>
    let n = parseInt(prompt("Enter the last number:"));
    let sum = 0;
    let i = 1;

    while (i <= n) {
        sum = sum + i;
        i++;
    }

    document.write("Sum = " + sum);
</script>

</body>
</html>
