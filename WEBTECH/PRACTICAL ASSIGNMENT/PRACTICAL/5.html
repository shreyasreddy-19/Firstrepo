<!DOCTYPE html>
<html>
    <head>
        <title>JS LAB</title>
    </head>
    <body>
        <h1>EVEN OR ODD NUMBER</h1>
        <script>
            let num = parseInt(prompt("Enter No."));
            if(num>0){
                document.write(num+ " is POSITIVE.");
            }
            if(num<0){
                document.write(num+ " is NEGATIVE.");
            }
            if(num==0){
                document.write(num+ " is ZERO.");
            }
        </script>
    </body>
</html>
