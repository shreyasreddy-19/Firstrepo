<!DOCTYPE html>
<html>
<head>
    <title>Leap Year Checker</title>
</head>
<body>

<h2>Leap Year Checker</h2>

<script>
    let year = parseInt(prompt("Enter a year:"));

    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        document.write(year + " is a Leap Year.");
    } else {
        document.write(year + " is not a Leap Year.");
    }
</script>

</body>
</html>
