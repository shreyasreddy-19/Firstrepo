<!DOCTYPE html>
<html>
<head>
    <title>Greeting Program</title>
</head>
<body>

<h2>Greeting Based on User Time</h2>

<script>
    let hour = parseInt(prompt("Enter time in hours (0â€“23):"));

    if (hour >= 0 && hour < 12) {
        document.write("Good Morning");
    }
    else if (hour >= 12 && hour < 17) {
        document.write("Good Afternoon");
    }
    else if (hour >= 17 && hour <= 23) {
        document.write("Good Evening");
    }
    else {
        document.write("Invalid time entered");
    }
</script>

</body>
</html>
