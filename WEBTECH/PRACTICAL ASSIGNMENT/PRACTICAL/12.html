<!DOCTYPE html>
<html>
<head>
    <title>Sign of Product</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Enter first number:"));
    let b = parseInt(prompt("Enter second number:"));
    let c = parseInt(prompt("Enter third number:"));

    if (a * b * c > 0) {
        alert("The sign is +");
    }
    else if (a * b * c < 0) {
        alert("The sign is -");
    }
    else {
        alert("The product is zero");
    }
</script>

</body>
</html>
