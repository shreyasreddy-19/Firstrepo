<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>

<h2>Day of the Week</h2>

<script>
    let day = parseInt(prompt("Enter a number (1â€“7):"));

    if (day === 1) {
        document.write("Monday");
    } 
    else if (day === 2) {
        document.write("Tuesday");
    } 
    else if (day === 3) {
        document.write("Wednesday");
    } 
    else if (day === 4) {
        document.write("Thursday");
    } 
    else if (day === 5) {
        document.write("Friday");
    } 
    else if (day === 6) {
        document.write("Saturday");
    } 
    else if (day === 7) {
        document.write("Sunday");
    } 
    else {
        document.write("Invalid input! Enter a number between 1 and 7.");
    }
</script>

</body>
</html>
