<!DOCTYPE html>
<html>
<head>
    <title>Print Numbers</title>
</head>
<body>

<h2>Print Numbers using for Loop</h2>

<script>
    let n = parseInt(prompt("Enter the ending number:"));

    for (let i = 1; i <= n; i++) {
        document.write(i + "<br>");
    }
</script>

</body>
</html>
