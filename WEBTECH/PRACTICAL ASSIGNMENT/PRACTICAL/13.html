<!DOCTYPE html>
<html>
<head>
    <title>Sort Three Numbers</title>
</head>
<body>

<script>
    let x = parseInt(prompt("Enter first number:"));
    let y = parseInt(prompt("Enter second number:"));
    let z = parseInt(prompt("Enter third number:"));

    if (x >= y && x >= z) {
        if (y >= z)
            alert(x + ", " + y + ", " + z);
        else
            alert(x + ", " + z + ", " + y);
    }
    else if (y >= x && y >= z) {
        if (x >= z)
            alert(y + ", " + x + ", " + z);
        else
            alert(y + ", " + z + ", " + x);
    }
    else {
        if (x >= y)
            alert(z + ", " + x + ", " + y);
        else
            alert(z + ", " + y + ", " + x);
    }
</script>

</body>
</html>
