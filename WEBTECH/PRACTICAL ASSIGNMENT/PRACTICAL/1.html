<!DOCTYPE html>
<html>
    <head>
        <title>JS LAB</title>
    </head>
    <body>
        <h1>EVEN OR ODD NUMBER</h1>
        <script>
            let num = parseInt(prompt("Enter No."));
            if(num % 2 == 0){
                document.write(num+" is EVEN." );
            }
            else{
                document.write(num+" is ODD. " );
            }
        </script>
    </body>
</html>
