<html>
<head>
  <title>SpeedX Bike Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?auto=format&fit=crop&w=1500&q=60') 
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #140101;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: #ffb703;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
      border-bottom: 4px solid #ffb703;
    }

    .bike {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffb703;
      border-radius: 10px;
      width: 300px;
      padding: 15px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .bike h2 {
      color: #ffb703;
      margin-top: 0;
    }

    .bike p {
      margin: 8px 0;
    }

    .price {
      color: #1f0541;
      font-weight: bold;
      border-top: 1px solid #ffb703;
      padding-top: 10px;
      margin-top: 10px;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      border-top: 4px solid #ffb703;
      color: #ffb703;
    }
  </style>
</head>
<body>

    <h1>SpeedX Bike Store</h1>
    <p>Ride faster. Live better.</p>

    <section class="bike">
      <h2>Mountain Racer</h2>
      <p>Strong frame • 21 gears • Off-road ready</p>
      <p class="price">₹55,999</p>
    </section>

    <section class="bike">
      <h2>City Cruiser</h2>
      <p>Lightweight • Single-speed • Comfortable ride</p>
      <p class="price">₹29,999</p>
    </section>

    <section class="bike">
      <h2>Roadster Pro</h2>
      <p>Aerodynamic • 18-speed • Fast on highways</p>
      <p class="price">₹72,499</p>
    </section>

  <footer>
    <p>&copy; 2025 SpeedX Bikes | All Rights Reserved</p>
  </footer>

</body>
</html>
