<!DOCTYPE html>
<html>
<head>
    <title>Array Iteration</title>
</head>
<body>

<h2>Array Elements</h2>

<script>
    let n = parseInt(prompt("Enter number of elements:"));
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter element " + (i + 1));
    }

    for (let value of arr) {
        document.write(value + "<br>");
    }
</script>

</body>
</html>
