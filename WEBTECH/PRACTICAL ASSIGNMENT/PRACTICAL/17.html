<html>
<head>
<title>Responsive Bike Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(#e0f7fa, #ffffff);
    color: #004aad;
    text-align: center;
    padding: 1rem;
  }

  header {
    background: #004aad;
    color: white;
    padding: 1rem;
    border-radius: 8px;
  }

  .grid {
    display: grid;
    gap: 1rem;
    margin: 1rem 0;
  }

  .bike {
    background: white;
    border: 2px solid #004aad;
    border-radius: 8px;
    padding: 1rem;
  }

  .price {
    color: #d00000;
    font-weight: bold;
  }

  footer {
    background: #004aad;
    color: white;
    padding: 0.5rem;
    border-radius: 8px;
  }

  @media (min-width: 600px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
  }

  @media (min-width: 900px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
  }
</style>
</head>
<body>
<div style="background: bisque;text-align:center;padding: 10px;font-family: 'Courier New', Courier, monospace;
        border-bottom: 2px black;">
        <h1 style="margin:0;"><b>I'm Shreyas Reddy</b></h1>
        <p style="margin:5px 0 0;">This is my Practical Assignment</p>
    </div>

  <header>
    <h1>SpeedX Bikes</h1>
    <p>Responsive Design Demo</p>
  </header>

  <section class="grid">
    <div class="bike">
      <h2>Mountain Racer</h2>
      <p>21-speed • Off-road</p>
      <p class="price">₹55,999</p>
    </div>
    <div class="bike">
      <h2>City Cruiser</h2>
      <p>Single-speed • Comfort</p>
      <p class="price">₹29,999</p>
    </div>
    <div class="bike">
      <h2>Roadster Pro</h2>
      <p>18-speed • Racing</p>
      <p class="price">₹72,499</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SpeedX Bikes</p>
  </footer>

</body>
</html>
